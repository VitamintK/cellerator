<H1><A NAME="SECTION00010000000000000000">
<DIV ALIGN="CENTER">
Mass Action Reactions

</DIV></A>
</H1>
<DIV ALIGN="CENTER">
<TABLE CELLPADDING=3 BORDER="1">
<TR><TD ALIGN="LEFT" VALIGN="TOP" WIDTH=216>Reaction</TD>
<TD ALIGN="LEFT" VALIGN="TOP" WIDTH=144>Description or Expansion</TD>
</TR>
<TR><TD ALIGN="LEFT" VALIGN="TOP" WIDTH=216><!-- MATH
 ${\tt\emptyset \to X}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="54" HEIGHT="37" ALIGN="MIDDLE" BORDER="0"
 SRC="img1.png"
 ALT="$ {\tt\emptyset \to X}$"></SPAN></TD>
<TD ALIGN="LEFT" VALIGN="TOP" WIDTH=144>Creation (introduction)</TD>
</TR>
<TR><TD ALIGN="LEFT" VALIGN="TOP" WIDTH=216><!-- MATH
 ${\tt X \to \emptyset}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="54" HEIGHT="37" ALIGN="MIDDLE" BORDER="0"
 SRC="img2.png"
 ALT="$ {\tt X \to \emptyset}$"></SPAN></TD>
<TD ALIGN="LEFT" VALIGN="TOP" WIDTH=144>Annihilation (removal)</TD>
</TR>
<TR><TD ALIGN="LEFT" VALIGN="TOP" WIDTH=216><!-- MATH
 ${\tt p_1 A_1 + p_2 A_2 + \cdots \to}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="167" HEIGHT="33" ALIGN="MIDDLE" BORDER="0"
 SRC="img3.png"
 ALT="$ {\tt p_1 A_1 + p_2 A_2 + \cdots \to}$"></SPAN> <!-- MATH
 ${\tt q_1 B_1 + q_2 B_2 + \cdots
}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="143" HEIGHT="33" ALIGN="MIDDLE" BORDER="0"
 SRC="img4.png"
 ALT="$ {\tt q_1 B_1 + q_2 B_2 + \cdots
}$"></SPAN></TD>
<TD ALIGN="LEFT" VALIGN="TOP" WIDTH=144>Standard mass action with stoichiometry</TD>
</TR>
<TR><TD ALIGN="LEFT" VALIGN="TOP" WIDTH=216><!-- MATH
 ${\tt A\rightleftarrows B}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="54" HEIGHT="34" ALIGN="MIDDLE" BORDER="0"
 SRC="img5.png"
 ALT="$ {\tt A\rightleftarrows B}$"></SPAN></TD>
<TD ALIGN="LEFT" VALIGN="TOP" WIDTH=144><!-- MATH
 $\left\{\begin{matrix}{\tt A\to B}\\{\tt B\to A}\end{matrix}\right.$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="70" HEIGHT="64" ALIGN="MIDDLE" BORDER="0"
 SRC="img6.png"
 ALT="$ \left\{\begin{matrix}{\tt A\to B}\ {\tt B\to A}\end{matrix}\right.$"></SPAN></TD>
</TR>
<TR><TD ALIGN="LEFT" VALIGN="TOP" WIDTH=216><!-- MATH
 ${\tt p_1 A_1 + p_2 A_2 + \cdots \rightleftarrows}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="167" HEIGHT="34" ALIGN="MIDDLE" BORDER="0"
 SRC="img7.png"
 ALT="$ {\tt p_1 A_1 + p_2 A_2 + \cdots \rightleftarrows}$"></SPAN> <!-- MATH
 ${\tt q_1 B_1 + q_2 B_2 + \cdots
}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="143" HEIGHT="33" ALIGN="MIDDLE" BORDER="0"
 SRC="img4.png"
 ALT="$ {\tt q_1 B_1 + q_2 B_2 + \cdots
}$"></SPAN></TD>
<TD ALIGN="LEFT" VALIGN="TOP" WIDTH=144><!-- MATH
 $\left\{\begin{matrix}
{\tt p_1 A_1 + \cdots  \to q_1 B_1 + \cdots}\\
{\tt q_1B_1+ \cdots \to p_1 A_q + \cdots}
\end{matrix}\right.$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="211" HEIGHT="64" ALIGN="MIDDLE" BORDER="0"
 SRC="img8.png"
 ALT="$ \left\{\begin{matrix}
{\tt p_1 A_1 + \cdots \to q_1 B_1 + \cdots}\\
{\tt q_1B_1+ \cdots \to p_1 A_q + \cdots}
\end{matrix}\right.
$"></SPAN></TD>
</TR>
<TR><TD ALIGN="LEFT" COLSPAN=2><SPAN>Representation of
<!-- MATH
 ${\tt A+X\rightleftarrows A\_X \rightleftarrows B+X}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="176" HEIGHT="34" ALIGN="MIDDLE" BORDER="0"
 SRC="img9.png"
 ALT="$ {\tt A+X\rightleftarrows A\_X \rightleftarrows B+X}$"></SPAN> </SPAN></TD>
</TR>
<TR><TD ALIGN="LEFT" VALIGN="TOP" WIDTH=216><!-- MATH
 ${\tt A {\overset {X}{\rightleftarrows}}B}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="44" HEIGHT="61" ALIGN="MIDDLE" BORDER="0"
 SRC="img10.png"
 ALT="$ {\tt A {\overset {X}{\rightleftarrows}}B}$"></SPAN></TD>
<TD ALIGN="LEFT" VALIGN="TOP" WIDTH=144><!-- MATH
 $\left\{\begin{matrix}
{\tt A+X\to A\_X}\\
{\tt A\_X \to A+X}\\
{\tt A\_X \to B+X}\\
{\tt B+X \to A\_X }
\end{matrix}\right.$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="122" HEIGHT="110" ALIGN="MIDDLE" BORDER="0"
 SRC="img11.png"
 ALT="$ \left\{\begin{matrix}
{\tt A+X\to A\_X}\\
{\tt A\_X \to A+X}\\
{\tt A\_X \to B+X}\\
{\tt B+X \to A\_X }
\end{matrix}\right.$"></SPAN></TD>
</TR>
<TR><TD ALIGN="LEFT" COLSPAN=2><SPAN>Representation of
<!-- MATH
 ${\tt A+X\rightleftarrows A\_X \rightleftarrows B\_X \rightleftarrows B+X}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="232" HEIGHT="34" ALIGN="MIDDLE" BORDER="0"
 SRC="img12.png"
 ALT="$ {\tt A+X\rightleftarrows A\_X \rightleftarrows B\_X \rightleftarrows B+X}$"></SPAN> </SPAN></TD>
</TR>
<TR><TD ALIGN="LEFT" VALIGN="TOP" WIDTH=216><!-- MATH
 ${\tt A{\overset{X}{\rightleftharpoons}} B}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="44" HEIGHT="55" ALIGN="MIDDLE" BORDER="0"
 SRC="img13.png"
 ALT="$ {\tt A{\overset{X}{\rightleftharpoons}} B}$"></SPAN></TD>
<TD ALIGN="LEFT" VALIGN="TOP" WIDTH=144><!-- MATH
 $\left\{\begin{matrix}
{\tt A+X\to A\_X}\\
{\tt A\_X \to A+X}\\
{\tt A\_X \to B\_X}\\
{\tt B\_X \to A\_X}\\
{\tt B\_X \to B+X}\\
{\tt B+X \to B\_X }
\end{matrix}\right.$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="122" HEIGHT="156" ALIGN="MIDDLE" BORDER="0"
 SRC="img14.png"
 ALT="$ \left\{\begin{matrix}
{\tt A+X\to A\_X}\\
{\tt A\_X \to A+X}\\
{\tt A\_X \to...
...B\_X \to A\_X}\\
{\tt B\_X \to B+X}\\
{\tt B+X \to B\_X }
\end{matrix}\right.$"></SPAN></TD>
</TR>
<TR><TD ALIGN="LEFT" COLSPAN=2><SPAN>Typical Cascades</SPAN></TD>
</TR>
<TR><TD ALIGN="LEFT" VALIGN="TOP" WIDTH=216><!-- MATH
 ${\tt A_1 \to A_2 \to A_3 \cdots }$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="142" HEIGHT="33" ALIGN="MIDDLE" BORDER="0"
 SRC="img15.png"
 ALT="$ {\tt A_1 \to A_2 \to A_3 \cdots }$"></SPAN></TD>
<TD ALIGN="LEFT" VALIGN="TOP" WIDTH=144><!-- MATH
 $\left\{\begin{matrix}
{\tt A_1 \to A_2}\\
{\tt A_2 \to A_3}\\\vdots
\end{matrix}\right.$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="88" HEIGHT="98" ALIGN="MIDDLE" BORDER="0"
 SRC="img16.png"
 ALT="$ \left\{\begin{matrix}
{\tt A_1 \to A_2}\\
{\tt A_2 \to A_3}\ \vdots
\end{matrix}\right.$"></SPAN></TD>
</TR>
<TR><TD ALIGN="LEFT" VALIGN="TOP" WIDTH=216><!-- MATH
 ${\tt A_1 \rightleftarrows A_2 \rightleftarrows A_3 \cdots }$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="142" HEIGHT="34" ALIGN="MIDDLE" BORDER="0"
 SRC="img17.png"
 ALT="$ {\tt A_1 \rightleftarrows A_2 \rightleftarrows A_3 \cdots }$"></SPAN></TD>
<TD ALIGN="LEFT" VALIGN="TOP" WIDTH=144><!-- MATH
 $\left\{\begin{matrix}
{\tt A_1 \rightleftarrows A_2}\\
{\tt A_2 \rightleftarrows A_3}\\\vdots
\end{matrix}\right.$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="88" HEIGHT="98" ALIGN="MIDDLE" BORDER="0"
 SRC="img18.png"
 ALT="$ \left\{\begin{matrix}
{\tt A_1 \rightleftarrows A_2}\\
{\tt A_2 \rightleftarrows A_3}\ \vdots
\end{matrix}\right.$"></SPAN></TD>
</TR>
<TR><TD ALIGN="LEFT" VALIGN="TOP" WIDTH=216><!-- MATH
 $\overset{\tt X}{\tt A_1 \rightleftarrows A_2 \rightleftarrows A_3 \cdots }$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="142" HEIGHT="61" ALIGN="MIDDLE" BORDER="0"
 SRC="img19.png"
 ALT="$ \overset{\tt X}{\tt A_1 \rightleftarrows A_2 \rightleftarrows A_3 \cdots }$"></SPAN></TD>
<TD ALIGN="LEFT" VALIGN="TOP" WIDTH=144><!-- MATH
 $\left\{\begin{matrix}
{\tt A_1 \overset{X}\rightleftarrows A_2}\\
{\tt A_2 \overset{X}\rightleftarrows A_3}\\\vdots
\end{matrix}\right.$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="88" HEIGHT="115" ALIGN="MIDDLE" BORDER="0"
 SRC="img20.png"
 ALT="$ \left\{\begin{matrix}
{\tt A_1 \overset{X}\rightleftarrows A_2}\\
{\tt A_2 \overset{X}\rightleftarrows A_3}\ \vdots
\end{matrix}\right.$"></SPAN></TD>
</TR>
<TR><TD ALIGN="LEFT" VALIGN="TOP" WIDTH=216><!-- MATH
 $\overset{\tt\{X_1,X_2\dots\}}{\tt A_1 \rightleftarrows A_2 \rightleftarrows A_3 \cdots }$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="142" HEIGHT="67" ALIGN="MIDDLE" BORDER="0"
 SRC="img21.png"
 ALT="$ \overset{\tt\{X_1,X_2\dots\}}{\tt A_1 \rightleftarrows A_2 \rightleftarrows A_3 \cdots }$"></SPAN></TD>
<TD ALIGN="LEFT" VALIGN="TOP" WIDTH=144><!-- MATH
 $\left\{\begin{matrix}
{\tt A_1 \overset{X_1}\rightleftarrows A_2}\\
{\tt A_2 \overset{X_2}\rightleftarrows A_3}\\\vdots
\end{matrix}\right.$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="88" HEIGHT="115" ALIGN="MIDDLE" BORDER="0"
 SRC="img22.png"
 ALT="$ \left\{\begin{matrix}
{\tt A_1 \overset{X_1}\rightleftarrows A_2}\\
{\tt A_2 \overset{X_2}\rightleftarrows A_3}\ \vdots
\end{matrix}\right.$"></SPAN></TD>
</TR>
</TABLE>
</DIV>
